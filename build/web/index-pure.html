<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Modern Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #87CEEB;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            color: white;
            z-index: 10;
        }
        #gameOverScreen {
            display: none;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        .button {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(255,215,0,0.5);
            transition: transform 0.2s;
            font-weight: bold;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(0);
        }
        .score-display {
            font-size: 32px;
            margin: 10px 0;
        }
        #touchHint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .button { font-size: 18px; padding: 12px 30px; }
            .score-display { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen">
            <h1>ðŸŽ® Flappy Bird</h1>
            <p style="font-size: 18px; margin-bottom: 20px;">Pure JavaScript - No WASM!</p>
            <button class="button" onclick="startGame()">START GAME</button>
            <p style="margin-top: 20px; font-size: 14px;">Tap/Click/Space to jump</p>
        </div>
        
        <div id="gameOverScreen">
            <h1>Game Over!</h1>
            <div class="score-display">Score: <span id="finalScore">0</span></div>
            <div class="score-display">Best: <span id="bestScore">0</span></div>
            <button class="button" onclick="restartGame()">PLAY AGAIN</button>
        </div>
        
        <div id="touchHint" style="display:none;">Tap anywhere to jump</div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive canvas size
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth * 0.9, 800);
            const maxHeight = Math.min(window.innerHeight * 0.9, 600);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game variables
        let gameState = 'start'; // start, playing, gameOver
        let bird = {
            x: 100,
            y: canvas.height / 2,
            radius: 20,
            velocity: 0,
            gravity: 0.5,
            jumpStrength: -9,
            color: '#FFD700'
        };
        
        let pipes = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let frameCount = 0;
        const pipeGap = 200;
        const pipeWidth = 70;
        const pipeSpeed = 3;
        
        // Draw bird
        function drawBird() {
            // Body
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.x + 8, bird.y - 5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.x + 10, bird.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Wing
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(bird.x - 5, bird.y + 5, 10, 8, Math.sin(frameCount * 0.2), 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw pipe
        function drawPipe(pipe) {
            ctx.fillStyle = '#5865F2';
            // Top pipe
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
            // Bottom pipe
            ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height);
            
            // Pipe caps
            ctx.fillStyle = '#4752C4';
            ctx.fillRect(pipe.x - 5, pipe.top - 30, pipeWidth + 10, 30);
            ctx.fillRect(pipe.x - 5, pipe.top + pipeGap, pipeWidth + 10, 30);
        }
        
        // Create pipe
        function createPipe() {
            const minTop = 50;
            const maxTop = canvas.height - pipeGap - 50;
            pipes.push({
                x: canvas.width,
                top: Math.random() * (maxTop - minTop) + minTop,
                scored: false
            });
        }
        
        // Update game
        function update() {
            if (gameState !== 'playing') return;
            
            frameCount++;
            
            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Update pipes
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
                
                // Check score
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    score++;
                    pipe.scored = true;
                }
            });
            
            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x > -pipeWidth);
            
            // Create new pipes
            if (frameCount % 90 === 0) {
                createPipe();
            }
            
            // Check collisions
            checkCollisions();
        }
        
        // Check collisions
        function checkCollisions() {
            // Ground and ceiling
            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                endGame();
                return;
            }
            
            // Pipes
            pipes.forEach(pipe => {
                const birdLeft = bird.x - bird.radius;
                const birdRight = bird.x + bird.radius;
                const birdTop = bird.y - bird.radius;
                const birdBottom = bird.y + bird.radius;
                
                const pipeLeft = pipe.x;
                const pipeRight = pipe.x + pipeWidth;
                
                if (birdRight > pipeLeft && birdLeft < pipeRight) {
                    if (birdTop < pipe.top || birdBottom > pipe.top + pipeGap) {
                        endGame();
                    }
                }
            });
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw clouds
            drawClouds();
            
            // Draw pipes
            pipes.forEach(drawPipe);
            
            // Draw bird
            drawBird();
            
            // Draw score
            if (gameState === 'playing') {
                ctx.fillStyle = 'white';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 3;
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.strokeText(score, canvas.width / 2, 60);
                ctx.fillText(score, canvas.width / 2, 60);
            }
        }
        
        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const cloudY = (frameCount * 0.2) % (canvas.height + 100);
            for (let i = 0; i < 3; i++) {
                const x = (canvas.width / 3) * i + 50;
                const y = (cloudY + i * 150) % (canvas.height + 100) - 50;
                drawCloud(x, y);
            }
        }
        
        function drawCloud(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.arc(x + 25, y, 35, 0, Math.PI * 2);
            ctx.arc(x + 50, y, 30, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        function startGame() {
            gameState = 'playing';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('touchHint').style.display = 'block';
            
            // Reset
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            frameCount = 0;
            
            // Initial pipes
            createPipe();
        }
        
        // End game
        function endGame() {
            gameState = 'gameOver';
            document.getElementById('touchHint').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'flex';
            document.getElementById('finalScore').textContent = score;
            
            // Update best score
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
            }
            document.getElementById('bestScore').textContent = bestScore;
        }
        
        // Restart game
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }
        
        // Jump function
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jumpStrength;
            }
        }
        
        // Input handlers
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        // Start game loop
        gameLoop();
        
        // Show best score on start
        document.getElementById('bestScore').textContent = bestScore;
    </script>
</body>
</html>
