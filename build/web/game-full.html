<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Flappy Bird - JavaScript Edition</title>
    <meta name="description" content="Ported from Python Pygame to JavaScript Canvas - Full feature parity!">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #1a1a2e; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; touch-action: none; }
        #gameCanvas { border: 2px solid #667eea; box-shadow: 0 0 30px rgba(102, 126, 234, 0.5); max-width: 100vw; max-height: 100vh; cursor: pointer; }
        .credits { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); color: rgba(255, 255, 255, 0.5); font-size: 12px; text-align: center; z-index: 10; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1280" height="720"></canvas>
    <div class="credits">
        Originally Python/Pygame | Ported to JavaScript/Canvas<br>
        Developer: Daffa Aditya Pratama | Designer: Samsul Bahrur
    </div>
    <script src="game.js"></script>
</body>
</html>
