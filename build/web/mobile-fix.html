<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Flappy Bird - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #loading {
            text-align: center;
            padding: 20px;
        }
        #error {
            display: none;
            background: #ff4444;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            max-width: 90%;
        }
        #startButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }
        #startButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        #startButton:active {
            transform: translateY(0);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #gameContainer {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .info {
            font-size: 14px;
            color: #aaa;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>üéÆ Modern Flappy Bird</h1>
        <p class="info">Optimized for Mobile</p>
        <div class="spinner"></div>
        <p>Checking resources...</p>
        <button id="startButton" style="display:none">TAP TO START</button>
    </div>
    
    <div id="error">
        <h2>‚ö†Ô∏è Cannot Load Game</h2>
        <p id="errorMessage"></p>
        <p class="info">The Pygame WASM CDN might be unavailable.</p>
        <button onclick="location.reload()" style="margin-top: 10px; padding: 10px 20px; background: white; color: #ff4444; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
    </div>
    
    <div id="gameContainer">
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        // Configuration
        const CDN_CHECK_URL = 'https://pygame-web.github.io/archives/0.9/pythons.js';
        const GAME_URL = 'index.html';
        
        let audioUnlocked = false;
        let cdnAvailable = false;
        
        // Check if CDN is available
        async function checkCDN() {
            try {
                const response = await fetch(CDN_CHECK_URL, { 
                    method: 'HEAD',
                    mode: 'no-cors' // Allow checking even if CORS blocks
                });
                console.log('CDN check response:', response);
                cdnAvailable = true;
                return true;
            } catch (error) {
                console.error('CDN check failed:', error);
                cdnAvailable = false;
                return false;
            }
        }
        
        // Unlock audio context (required for mobile)
        function unlockAudio() {
            if (audioUnlocked) return;
            
            // Create and play silent audio to unlock
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const buffer = context.createBuffer(1, 1, 22050);
            const source = context.createBufferSource();
            source.buffer = buffer;
            source.connect(context.destination);
            source.start(0);
            
            audioUnlocked = true;
            console.log('Audio unlocked!');
        }
        
        // Show error
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
        
        // Start game
        function startGame() {
            unlockAudio();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            
            const iframe = document.getElementById('gameFrame');
            iframe.src = GAME_URL;
            
            // Handle iframe errors
            iframe.onerror = () => {
                showError('Failed to load game iframe.');
            };
            
            console.log('Game started!');
        }
        
        // Initialize
        async function init() {
            console.log('Initializing...');
            
            // Check CDN availability
            const cdnOk = await checkCDN();
            
            if (!cdnOk) {
                // CDN might be blocked by no-cors, try anyway
                console.warn('CDN check inconclusive, proceeding anyway...');
            }
            
            // Show start button
            document.querySelector('#loading p:last-of-type').textContent = 
                'Ready! Tap below to start (audio will be enabled)';
            document.getElementById('startButton').style.display = 'inline-block';
        }
        
        // Event listeners
        document.getElementById('startButton').addEventListener('click', startGame);
        
        // Auto-init on load
        window.addEventListener('load', init);
        
        // Handle visibility change (game pause/resume)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Game paused (tab hidden)');
            } else {
                console.log('Game resumed (tab visible)');
            }
        });
    </script>
</body>
</html>
